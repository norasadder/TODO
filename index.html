<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nora Sadder" />
    <meta name="description" content="TODO List" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Nora's TODO List</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body onload="startupFunction()">
    <h1>TODO List</h1>

    <form>
      <input
        type="text"
        name="add new task"
        placeholder="Add New Task .."
        class="add-task"
      />
      <button id="addButton" type="button" onclick="addTask()">Add</button>
      <input
        type="text"
        name="search task"
        placeholder="Search tasks .."
        class="full search-val"
        oninput="searchTask()"
      />
    </form>

    <div class="loader-container" id="loader-container">
      <div class="loader"></div>
    </div>

    <table id="TODO-List">
      <thead>
        <th>ID</th>
        <th>TODO Description</th>

        <th>User ID</th>

        <th>Status</th>

        <th>Actions</th>
      </thead>
    </table>
    <div class="pagination"></div>
    <footer>
      <span>Total Tasks: &nbsp; </span>
      <span id="totalTasks">0</span>
    </footer>

    <div id="snackbar">New Task Added</div>
  </body>
</html>
